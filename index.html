<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <title>Will's 3-2-1</title>

    <link rel="icon" href="/site-icons/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="32x32" href="/site-icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/site-icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/site-icons/apple-touch-icon.png" />
    <link rel="manifest" href="./public/site-icons/site.webmanifest" />
    <meta name="theme-color" content="#000000" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    />

    <!-- Import map: Enables bare specifiers for ES modules -->
    <script type="importmap">
      {
        "imports": {
          "state": "/src/state.js",
          "config": "/src/config.js",
          "ui": "/src/shared/ui.js",
          "utils": "/src/shared/utils.js",
          "utils/": "/src/utils/",
          "services/": "/src/services/",
          "features/": "/src/features/",
          "lib/": "/src/lib/",
          "api/": "/src/api/"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <header id="app-header" class="app-header"></header>
      <section id="config-section" class="config-section"></section>
      <main id="main-content" class="workout-main"></main>
      <footer id="workout-footer-section" class="workout-footer"></footer>
    </div>
    <div id="video-player-modal-container"></div>
    <div
      id="superset-selection-modal-container"
      class="superset-modal-container is-hidden"
      data-modal-name="superset"
    ></div>
    <div
      id="partner-modal-container"
      class="superset-modal-container is-hidden"
      data-modal-name="partner"
    ></div>
    <div id="side-nav-container"></div>
    <div
      id="config-modal-container"
      class="superset-modal-container is-hidden"
      data-modal-name="config"
    ></div>
    <div
      id="reset-confirmation-modal-container"
      class="superset-modal-container is-hidden"
      data-modal-name="reset"
    ></div>
    <div
      id="reset-options-modal-container"
      class="superset-modal-container is-hidden"
      data-modal-name="resetOptions"
    ></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
